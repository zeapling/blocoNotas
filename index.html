<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco De Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
	<link rel="icon" href="images\R.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div id="logo"><a href="index.html"> <i class="bi bi-journal-bookmark noteIcon2 p-1"></i>
        </a></div>
        <div id="display"></div>
        <div id="user"></div>
    </header>
    <main>
        <div class="controls add-note lg" style=" cursor:pointer #94b885;">
            <div class="add-note2" >
               <a href="">
                  <i class="bi bi-plus noteIconPlus " style="font-size: 2rem;"></i>
               </a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square noteIconRed " ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <a class="Editar"><i class="bi bi-pencil-square paper noteIcon"></i></img></a>
           <a class="Excluir"><i class="bi bi-trash paper noteIconRed "></i> </img></a>
           <div id="controls-note"> </div>
         
           
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #9385b8; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note" class="btnSalvar">
                   <i class="bi bi-save noteIcon " ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#9385b8" id="btn-close-note">
               <i class="bi bi-x-square noteIconRed " ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3 ">
           <label for="title" class="form-label">Título</label>
           <input style= "background-color:  rgb(54, 54, 54); color:white; border: solid 1px #94b885;" type="text" class="form-control style: background-color:  rgb(54, 54, 54)" id="input-title" placeholder="Título" ></div>
      
         <div class="mb-3">
           <label for="content" class="form-label">Nota</label>
           <textarea style= "background-color:  rgb(54, 54, 54); color:white;  border: solid 1px #94b885;" class="form-control " id="input-content" rows="4" placeholder="Escreva a Sua Nota Aqui!" ></textarea> </div>
           <div class="mb-3">

          

            
      </div> 
	</main>
    <msgs></msgs>
    <footer> </footer>
    <script src="js/script.js"></script>

</body>
</html>
