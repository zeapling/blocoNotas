<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocoDeNotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css\style.css">

</head>
<body>
    <body>
        <header>
              <div id="logo"><img src="./images/bn.png" /></div>
              <div id="display"></div>
              <div id="user"></div>
        </header>
        <msgs></msgs>

    <main>
        <main>
            <div id="controls">
            <div id="add-note">
               <a href="" >
                  <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
               </a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <div id="controls-note"> </div>
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#999" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="input-title" placeholder="Title">
         </div>
         <div class="mb-3">
           <label for="content" class="form-label">Notes</label>
           <textarea class="form-control" id="input-content" rows="4"></textarea>
         </div>
 
      </div>
   </main>  
   <footer> </footer>
   <script src="script.js"></script>
 </body>
</html>
